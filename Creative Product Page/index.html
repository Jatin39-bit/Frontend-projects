<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/b9c8d03355.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
</head>

<body>
    <div class="absolute top-[-10%] flex justify-between items-center w-full px-6 py-4 nav font-semibold text-xl ">
        <div class=" flex justify-between w-1/5 ">
            <p>Shop</p>
            <p>Products</p>
            <p>Services</p>
        </div>
        <div>LOGO</div>
        <div class="flex justify-between w-1/5">
            <p><i class="fa-brands fa-whatsapp"></i></p>
            <p><i class="fa-brands fa-instagram"></i></p>
            <p><i class="fa-brands fa-facebook"></i></p>
        </div>
    </div>
    <div class="w-screen h-screen flex justify-center items-center flex-col overflow-hidden relative mt-20">
        <div class="logo leading-none text-6xl w-1/6 ">
            <h1><span class="text-[#03e0bd]">B</span><span class="black">e</span></h1>
            <h1><span class="black">s</span><span class="text-[#03e0bd]">t</span></h1>
        </div>
        <div class="mt-10 w-[13%]"><input type="range" value="0" id="range" min="0" max="100"></div>
        <img class="absolute w-[75%] scale-[2] bottom-[-200%] ml-20 image"
            src="./jacket_LE_auto_x4-transformed-removebg.png" alt="">
    </div>
    <div class="w-1/3 pl-6 absolute -left-[30%] bottom-4 left">
        <p class="text-3xl pb-6">Lorem ipsum dolor sit amet consectetur</p>
        <button class="px-4 rounded-2xl py-2 border-2 border-white">Buy now</button>
    </div>
    <div class=" absolute -right-24 bottom-4 right">
        <p class="text-right">Starting at</p>
        <h2 class="text-3xl text-right">$4,000</h2>
    </div>
</body>
<script>
    var tl = gsap.timeline()
    let val = 0
    var bar = document.getElementById("range")
    const updateRangeBackground = () => {
        bar.style.background = `linear-gradient(to right, #03e0bd ${val}%, #ddd ${val}%)`
    }
    const BarAnimation = setInterval(() => {
        val += 1
        bar.value = val
        updateRangeBackground()
        if (val == 100) {
            clearInterval(BarAnimation)
            tl.to("#range", { autoAlpha: 0, y: 200, duration: 1 }, "one")
                .to(".logo", { scale: 4, duration: 1 }, "one")
                .to(".image", { opacity: 1, scale: 1, y: -1120, duration: 1 })
                .to(".nav", { y: 70, duration: 1 },"two")
                .to(".left",{x:480,duration:1},"two")
                .to(".right",{x:-140,duration:1},"two")
            }
    }, 13);

    let isWhite = true;

    let modebtn = document.querySelector(".mode")
    modebtn.addEventListener("click", () => {
        document.body.style.backgroundColor = isWhite ? "#3498db" : "#ffffff";
        isWhite = !isWhite;
    })
</script>

</html>
